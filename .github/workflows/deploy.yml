name: Deploy resume site

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  S3_BUCKET: madebyraf.tech-resumewebsite
  CLOUDFRONT_DISTRIBUTION_ID: E2TSQIE9BDWTRX
  AWS_REGION: us-east-1 # change if your bucket/CloudFront are in a different region

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync dist to S3
        run: aws s3 sync dist/ "s3://${{ env.S3_BUCKET }}" --delete

      - name: Set cache headers on HTML
        run: aws s3 cp dist/index.html "s3://${{ env.S3_BUCKET }}/index.html" --cache-control "public, max-age=300" --content-type "text/html"

      - name: Set cache headers on assets
        run: aws s3 cp dist/assets/ "s3://${{ env.S3_BUCKET }}/assets/" --recursive --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --paths "/*"


